<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">1000</div>
        <div class="buttons-wrapper">
          <div class="numpad">
            <button class="numpad-button button-1">1</button>
            <button class="numpad-button button-2">2</button>
            <button class="numpad-button button-3">3</button>
            <button class="numpad-button button-4">4</button>
            <button class="numpad-button button-5">5</button>
            <button class="numpad-button button-6">6</button>
            <button class="numpad-button button-7">7</button>
            <button class="numpad-button button-8">8</button>
            <button class="numpad-button button-9">9</button>
            <button class="numpad-button whitespace-button"></button>
            <button class="numpad-button button-0">0</button>
            <button class="numpad-button whitespace-button"></button>
          </div>
          <div class="operators">
            <button class="operator-button">+</button>
            <button class="operator-button">-</button>
            <button class="operator-button">*</button>
            <button class="operator-button">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
